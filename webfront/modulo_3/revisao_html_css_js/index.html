<!-- Declara que este é um documento HTML5 -->
<!DOCTYPE html>
<!-- Início do documento HTML, definindo português do Brasil como idioma -->
<html lang="pt-br">
<!-- Início do cabeçalho do documento -->
<head>
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta charset="UTF-8">  
    <!-- Configuração para responsividade em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <!-- Título que aparece na aba do navegador -->
    <title>Exemplo Frontend</title> 
    <!-- Vincula o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<!-- Início do corpo do documento -->
<body>
    <!-- Título principal com ID 'titulo' -->
    <h1 id="titulo">Bem-vindo ao Frontend!</h1>   
    <!-- Botão com ID 'botao' -->
    <button id="botao">Clique aqui</button>
    <!-- Vincula o arquivo JavaScript externo -->
    <script src="script.js"></script>
</body>
<!-- Fim do documento HTML -->
</html>
